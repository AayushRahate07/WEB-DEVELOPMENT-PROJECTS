<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

      rel="stylesheet"

    <link rel="stylesheet" href="SouthZone.css" />

  <body>
    <div class="header">
      <div class="zonename">South Zone</div>
      <div class="featuring">ft. Shore Temple</div>
    </div>

    <div class="statescover">
      <div class="states">
        <div class="Tamil">
          <div class="image-container">
            <img src="TamilNadu.jpg" alt="Sample Image" />

          </div>
        </div>

        <div class="Telugu">
          <div class="image-container">
            <img src="TeluguStates.jpg"/>
            <div class="overlay">Andhra</div>
          </div>
        </div>

        <div class="Karnataka">
          <div class="image-container">
            <img src="Karnataka.png" alt="Sample Image" />
            <div class="overlay">Karnataka</div>
          </div>
        </div>

        <div class="Kerala">
          <div class="image-container">
            <img src="Kerala.png" alt="Sample Image" />
            <div class="overlay">Kerala</div>
          </div>
        </div>
      </div>
    </div>
