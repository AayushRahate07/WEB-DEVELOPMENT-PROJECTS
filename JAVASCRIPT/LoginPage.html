<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volunteer Registration</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Carme&family=Geologica:wght@100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prata&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url(LoginPageBG.png);
      background-size: cover;
      font-family: Geologica;
    }
    .registration-container {
      background-color: rgba(255, 255, 255, 0.769);
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 400px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .registration-container h2 {
      text-align: center;
      margin: 0;
      margin-bottom: 10px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .form-group label {
      font-weight: bold;
    }
    .form-group input,
    .form-group select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    .btn {
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 19px;
      text-align: center;
      transition: background-color 0.3s;
      font-weight: bold;
      font-family: geologica;
    }
    .btn:hover {
      background-color: #176d29;
    }
    .message {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="registration-container">
    <h2 style="font-size: 4.5dvh;">Register as a Volunteer</h2>
    <div class="form-group">
      <label for="name"><i class="fa-solid fa-circle-user"></i> Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" style="font-family: geologica;">
    </div>
    <div class="form-group">
      <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
      <input type="email" id="email" placeholder="Enter your email" style="font-family: geologica;">
    </div>
    <div class="form-group">
      <label for="phone"><i class="fa-solid fa-phone"></i> Phone Number</label>
      <input type="tel" id="phone" placeholder="Enter your phone number" style="font-family: geologica;">
    </div>
    <div class="form-group">
      <label for="interest"><i class="fa-solid fa-arrow-down"></i>  Choose a domain</label>
      <select id="interest" style="font-family: geologica;">
        <option value="">Select your area of interest</option>
        <option value="event_management">Aesthetics Volunteer</option>
        <option value="marketing">Publicity and Outreach</option>
        <option value="technical_support">Venue Co-ordination</option>
        <option value="social_media">Social Media</option>
      </select>
    </div>
    <button class="btn" onclick="registerVolunteer()">Register</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    function registerVolunteer() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const interest = document.getElementById("interest").value;
      const message = document.getElementById("message");

      // Validate name: Only characters and spaces allowed
      const nameRegex = /^[A-Za-z\s]+$/;
      if (!name || !nameRegex.test(name)) {
        message.style.color = "red";
        message.textContent = "Please enter a valid name (letters and spaces only).";
        return;
      }

      // Validate email: Must include "@"
      if (!email.includes("@")) {
        message.style.color = "red";
        message.textContent = "Please enter a valid email address (must contain @).";
        return;
      }

      // Validate phone: Exactly 10 numeric characters
      const phoneRegex = /^\d{10}$/;
      if (!phone || !phoneRegex.test(phone)) {
        message.style.color = "red";
        message.textContent = "Please enter a valid 10-digit phone number.";
        return;
      }

      // Validate interest: Must select an option
      if (!interest) {
        message.style.color = "red";
        message.textContent = "Please select an area of interest.";
        return;
      }

      // Success message
      message.style.color = "green";
      message.textContent = `Thank you, ${name}! You have successfully registered as a volunteer.`;
    }
  </script>
