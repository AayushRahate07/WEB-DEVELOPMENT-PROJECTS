<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Carme&family=Geologica:wght@100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prata&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
        background-image: url(ImageFeedback.png);
        background-size: cover;
        font-family: geologica;
      }
      .container {
        display: flex;
        width: 80%;
        max-width: 1000px;
        border-radius: 8px;
        overflow: hidden;
        gap:6.5%;
      }
      .form-section,
      .info-section {
        width: 50%;
        padding: 20px;
        box-sizing: border-box;
      }
      .form-section {
        border: 1px solid #dddddd57;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        background-color: #38008291;
      }
      .info-section {
        border: 1px solid #dddddd57;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        background-color: #38008291;
        color: white;
      }
      h2 {
        margin-top: 0;
        text-align: center;
      }
      input,
      textarea,
      button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      textarea {
        resize: none;
      }
      button {
        background-color: #28a745;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #218838;
      }
      .social-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .social-links a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
            background-color: #7800b0;
            color: #ffffff;
            font-size: 30px;
            text-decoration: none;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.034);
            transition: all 0.3s ease;
        }
        .social-links a:hover {
            color: #7800b0;
            background-color: white;
            transform: scale(1.1);
        }
        .social-links a span {
            display: none; /* Hide additional text if needed */
        }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Feedback Form Section -->
      <div class="form-section">
        <h2 style="text-align: center;color: white;">Feedback Form</h2>
        <form id="feedbackForm">
          <label for="email" style="color: white; font-weight: 800;">Email</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Enter your email"
            style="font-family: geologica;"
          />
          <div class="error" id="emailError" style="color: red; font-weight: 100;">Please enter a valid email.</div>
<br>
          <label for="feedback" style="color: white; font-weight: 800;">Your Feedback</label>
          <textarea
            id="feedback"
            name="feedback"
            rows="6"
            placeholder="Write your feedback"
            style="font-family: geologica;"
          ></textarea>
          <div class="error" id="feedbackError" style="color: red; font-weight: 100;">Feedback cannot be empty.</div>

          <button type="submit" style="font-family: geologica;" id="submit" >Submit</button>
          <div id="successMessage" style="display: none; color: green; font-weight: bold; text-align: center; margin-top: 10px;">
            Feedback successfully submitted!
          </div>
          
        </form>
      </div>

      <!-- Information Section -->
      <div class="info-section">
        <h2>Connect With Us</h2>
        <div class="social-links">
            <a href="#" target="_blank"><i class="fa-brands fa-square-instagram"></i></i></a>
            <a href="#" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
            <a href="#" target="_blank"><i class="fa-brands fa-discord"></i></a>
            <a href="#" target="_blank"><i class="fa-brands fa-github"></i></a>
        </div>
 
        <div class="contactnumber" style="line-height: 10px; margin-bottom: 10px;">
        <h3 style="font-weight: 100;"><i class="fa-solid fa-phone"></i> Phone Numbers</h3>
        <p>Support: +1 123 456 7890</p>
        <p>Support: +1 987 654 3210</p>
        </div>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3109.352750686964!2d73.86562877415082!3d18.463626970913214!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2ea950f616219%3A0x321bdae2cea9f064!2sVishwakarma%20Institute%20of%20Technology%20(VIT)!5e1!3m2!1sen!2sin!4v1737515854713!5m2!1sen!2sin" 
        width="100%" height="46%" style="  
        border: 1px solid #dddddd57;
        border-radius: 8px; margin-bottom: 7%;"
         allowfullscreen="" loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>

<script>
  $("#submit").css("color", "white");

  $(document).ready(function () {
    $("#feedbackForm").submit(function (event) {
      event.preventDefault();

      let isValid = true;

      // Validate Email
      const email = $("#email").val().trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      $("#emailError").toggle(!emailRegex.test(email));
      if (!emailRegex.test(email)) isValid = false;

      // Validate Feedback
      const feedback = $("#feedback").val().trim();
      $("#feedbackError").toggle(feedback === "");
      if (feedback === "") isValid = false;

      // If valid, show success message
      if (isValid) {
        $("#successMessage").fadeIn().delay(3000).fadeOut(); // Show for 3 seconds
        $("#feedbackForm")[0].reset(); // Clear form
      }
    });

    // Real-time validation
    $("#email").on("input", function () {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      $("#emailError").toggle(!emailRegex.test($(this).val().trim()));
    });

    $("#feedback").on("input", function () {
      $("#feedbackError").toggle($(this).val().trim() === "");
    });
  });
</script>
  </body>
</html>
